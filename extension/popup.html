<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHook</title>
  <style>
    body {
      width: 320px;
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111a22;
      color: white;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 12px;
      border-bottom: 1px solid #344d65;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      background-color: #1a2632;
      border: 1px solid #344d65;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-text {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #4ade80;
    }
    
    .instructions {
      font-size: 14px;
      line-height: 1.5;
      color: #93adc8;
    }
    
    .instructions code {
      background-color: #1a2632;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    footer {
      margin-top: 16px;
      font-size: 12px;
      color: #93adc8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <h1>CodeHook</h1>
    </header>
    
    <div class="status">
      <div class="status-text">
        <div class="status-indicator"></div>
        <div>Listening for AI chat messages</div>
      </div>
    </div>
    
    <div class="instructions">
      <p>Start any message with <code>Hey CodeHook</code> in AI chat interfaces to trigger CodeHook.</p>
      <p>Example:</p>
      <p><code>Hey CodeHook, create a React button component with hover effects</code></p>
    </div>
    
    <footer>
      Version 1.0
    </footer>
  </div>
</body>
</html>
